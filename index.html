<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section id="dashboard" class="dashboard"></section>
      </div>
    </main>
  </body>
  <template id="user-details-template">
    <div class="user-details">
      <div class="user-details__content">
        <img class="avatar user-details__avatar skeleton" alt="" />
        <h1 class="user-details__title">
          Report for<br />
          <div class="user-details__name skeleton skeleton-text"></div>
        </h1>
      </div>
      <ul role="list" class="timeframe-picker">
        <li>
          <button id="daily" class="button button_ghost">Daily</button>
        </li>
        <li>
          <button id="weekly" class="button button_ghost">Weekly</button>
        </li>
        <li>
          <button id="monthly" class="button button_ghost">Monthly</button>
        </li>
      </ul>
    </div>
  </template>
  <template id="activity-card-template">
    <article class="activity-card skeleton">
      <div class="activity-card__body">
        <h2 class="activity-card__title skeleton skeleton-text"></h2>
        <button class="button button_ghost activity-card__menu">
          <svg
            class="activity-card__menu-icon"
            width="21"
            height="5"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Menu</title>
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill-rule="evenodd"
            />
          </svg>
        </button>
        <div class="activity-card__current skeleton skeleton-text"></div>
        <div class="activity-card__previous skeleton skeleton-text"></div>
      </div>
    </article>
  </template>
</html>
